<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Flex | Práctica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5" id="inicio-sesion">
      <h2>Inicio de Sesión</h2>
      <div id="mensaje-login" class="alert"></div>
      <form>
        <div class="mb-3">
          <label for="login-username" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            type="text"
            class="form-control"
            id="login-username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="login-password" />
        </div>
        <button id="login" type="submit" class="btn btn-primary">
          Iniciar Sesión
        </button>
      </form>
    </div>

    <div class="container" id="registro">
      <h2>Registro</h2>
      <p id="mensaje-register" class="alert"></p>
      <form>
        <div class="mb-3">
          <label for="register-username" class="form-label"
            >Nombre de Usuario</label
          >
          <input
            type="email"
            class="form-control"
            id="register-username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="register-password" />
        </div>
        <button id="register" type="submit" class="btn btn-success">
          Registrarse
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
